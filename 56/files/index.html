<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-box">
        <img src="../assets/image.jpg" alt="" class="main-img" />
      </div>
      <form action="#">
        <h1>create your future</h1>
        <div>
          <label for="name">your name</label>
          <input
            type="text"
            placeholder="sylvester stallone"
            id="name"
            name="name"
          />
        </div>
        <div>
          <label for="email">email</label>
          <input
            type="email"
            id="email"
            name="pass"
            placeholder="example@domain.com"
          />
        </div>
        <div>
          <label for="pass">password</label>
          <input type="password" name="pass" id="pass" />
        </div>
        <div>
          <label for="conpass">confirm password</label>
          <input type="password" name="conpass" id="conpass" />
        </div>
        
          <img src="../assets/recaptcha.png" alt="" />
        

        <button type="submit">create an account</button>

        <p>
          By clicking ‘Create an account’ you agree to
          SlyArchitectureAndFuture.com <a href="#">User License and Privacy Policy</a> 
        </p>
        <div class="grid-box">
          <span class="para"></span>
          <p class="grid-box-para">or continue with</p>
          <span class="para"></span>
        </div>

        <div class="icon-list">
          <img src="../assets/apple.png" alt="" />
          <img src="../assets/facebook.png" alt="" />
          <img src="../assets/github.png" alt="" />
        </div>
        <p class="footer-para">already have an account?<a href="#"> log in</a></p>
      </form>
    </div>
  </body>
</html>
