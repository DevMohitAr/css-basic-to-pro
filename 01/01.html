<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1{
        background-color: #323a45; 
        color:white;   
    }
    .auto{
        width: auto;
    }
    .min{
        width: min-content;
    }
    .fit{
        width: fit-content;
    }
    </style>
</head>
<body>
    <!-- min-content:- whenever it encounters whitespace it will break it onto a new line while fit-content takes the available content space  -->
    <h1 class="auto">css basic to pro </h1>
    <h1 class="min">css basic to pro </h1>
    <h1 class="fit">css basic to pro </h1>
    
</body>
</html>
