<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 200px;
        height: 200px;
        color: white;
      }
      .blue {
        background-color: blue;
      }
      .pink {
        background-color: rgb(242, 74, 102);
      }
      .blue {
        margin-bottom: 60px;
      }
      .pink {
        margin-top: 20px;
      }
      /* due to margin collapse margin remains 60px between two boxes instead of 80px */
    </style>
  </head>
  <body>
    <section class="blue box">
      <h1>one</h1>
    </section>
    <section class="pink box">
      <h1>two</h1>
    </section>
  </body>
</html>
